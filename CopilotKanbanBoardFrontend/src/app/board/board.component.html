<div *ngIf="isLoading" class="loader-container">
  <mat-spinner></mat-spinner>
</div>
<mat-toolbar *ngIf="!isLoading" class="d-flex justify-content-between">
  <span>Simple Board</span>
  <button mat-raised-button color="primary"(click)="fetchData()">
    Refresh
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>
<div *ngIf="!isLoading" class="container-fluid">
  <div cdkDropListGroup>
    <div class="row d-flex">
      <div class="col-md-4">
        <div class="example-container">
          <h2>To Do</h2>
          <div
            cdkDropList
            [cdkDropListData]="toDo"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of toDo" cdkDrag>
              {{ item.title }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="example-container">
          <h2>In Progress</h2>
          <div
            cdkDropList
            [cdkDropListData]="inProgress"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
              {{ item.title }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="example-container">
          <h2>Done</h2>
          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let item of done" cdkDrag>
              {{ item.title }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
